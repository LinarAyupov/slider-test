<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider JS</title>
    <link rel="stylesheet" type="text/css" href="css/slider-styles.css">
</head>
<body>

<h1 class="title">Slider JS</h1>
<div class="slider">
    <div class="slider-wrap">
        <div class="slider-item"><img src="./images/image-1.jpg" alt="Slide" class="slider-item__img"></div>
        <div class="slider-item"><img src="./images/image-2.jpg" alt="Slide" class="slider-item__img"></div>
        <div class="slider-item"><img src="./images/image-3.jpg" alt="Slide" class="slider-item__img"></div>
        <div class="slider-item"><img src="./images/image-4.jpg" alt="Slide" class="slider-item__img"></div>
        <div class="slider-item"><img src="./images/image-5.jpg" alt="Slide" class="slider-item__img"></div>
    </div>
    <div id="btn-prev"></div>
    <div id="btn-next"></div>
</div>
<div class="slider-dots">
</div>

<script type="text/javascript" src="js/slider-script.js"></script>
</body>
</html>
